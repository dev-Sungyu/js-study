<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 배너</title>
    <link rel="stylesheet" href="banner.css">
</head>
<body>
    <section class="container">
        <!-- 메인 배너 -->
        <div class="banner">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="move-arrow">
            <!-- 이전 버튼 -->
            <div class="prev" style="background-color: rgba(0,0,0,.15); width: 35px; height: 35px; "></div>
            <!-- 다음 버튼 -->
            <div class="next" style="background-color: rgba(0,0,0,.15); width: 35px; height: 35px;"></div>
        </div>

        <div><!-- 여기 -->
            <span id="page" style=" width: 2.6875rem; height: 1.5rem; font-size: .75rem; line-height: 1.5rem; right: 1rem; bottom: 1rem; background-color: rgba(0,0,0,.15); position: absolute; text-align: center; color: white; border-radius: 100px;"></span>
        </div>
        <!-- 선택 버튼 -->
        <div class="buttons">
            <button value="1" style="visibility: hidden;"></button>
            <button value="2" style="visibility: hidden;"></button>
            <button value="3" style="visibility: hidden;"></button>
        </div>
    </section>
</body>
<script src="banner.js"></script>
</html>
